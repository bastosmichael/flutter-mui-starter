name: flutter_mui_starter
description: Door knocking Flutter App to make it easier for going door to door and collecting data.
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=3.0.5 <4.0.0"
dependencies:
  bloc: ^9.1.0
  cupertino_icons: ^1.0.2
  flutter:
    sdk: flutter
  go_router: ^17.0.0
  google_fonts: ^6.3.2
  http: ^1.6.0
  webfeed: ^0.7.0
  url_launcher: ^6.3.2
  cached_network_image: ^3.4.1
  responsive_framework: ^1.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
